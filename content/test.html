<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #anim{
            /* display: none; */
            animation: animate 10s ;
        }
        @keyframes animate {
            0%{
                display: none;
            }
            50%{
                color: aqua;
            }
            100%{
                display: none;
                display: grid;
            }
        }
    </style>
</head>
<body>
    <div id="anim">
